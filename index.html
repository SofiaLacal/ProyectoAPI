<html lang="es">

    <title>Proyecto-API</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    
    <header>
        <h1>Bienvenido a la API de Rick & Morty </h1>
        <h3>Grupo: Javier Martín, Javier Monzón, Sofia Lacal</h3>
    </header>
    
    <article>
        <div>
            <p>
                Busca por número (del 1 al 826), por género (male, female, genderless, unknown) o

            </p>
        </div>

        <section>
            <div id="cajaInfo">
                <input type="text" id="infoIntro" placeholder="ID, género o estado">
                <button id="btnPedir">Buscar</button>
                <img id="imagenAPI" alt="Imagen de Personaje"/>
                <div>
                    <div id="infoAPI"></div>
                    <div id="infoGenero"></div>
                    <div id="infoEstado"></div>
                </div>
            </div>   

        </section>
    </article>
